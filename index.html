<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container main-body">
    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">Search</span>
          <input data-bind="textInput: searchLocation" class="form-control" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">
        <ul class="list-group" data-bind="foreach: relatedLocations">
          <li class="list-group-item" data-bind="text: $data"></li>
        </ul>
      </div>
      <div class="col-md-10">
        <div id="map"></div>
      </div>
    </div>
  </div>

    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOJqjV6k0ERTwAKOPIGt4ThvIA1Ekk8kU&libraries=places"></script> -->
    <script src="js/map.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXj2QKgbaS1k6_GLgM39285hOVxTRzA8Q&callback=initMap&libraries=places">
    </script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
