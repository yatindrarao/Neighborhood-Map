<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neighborhood Map</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div class="container">
      <header class="header-style">
        <div class="row">
          <div class="col-md-12">
            <div class="input-group">
              <span class="input-group-addon" id="basic-addon1">Search</span>
              <input data-bind="textInput: searchLocation" class="form-control" aria-describedby="basic-addon1">
            </div>
          </div>
        </div>
      </header>
      <section>
        <div class="row">
          <div class="col-md-2">
            <ul class="list-group" data-bind="foreach: filteredList">
              <li class="list-group-item" data-bind="text: name, click: $parent.openInfoWindow.bind(name, $index())"></li>
            </ul>
            <p data-bind="ifnot: filteredList">
              No Data Found
            </p>
          </div>
          <div class="col-md-10">
            <div id="map"></div>
          </div>
        </div>
      </section>
      <footer>
        <div class="panel panel-default text-center footer-style">
          <div class="panel-body">
            Developed By Yatindra
          </div>
      </div>
      </footer>
    </div>
    <script src="js/lib/knockout-3.4.1.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXj2QKgbaS1k6_GLgM39285hOVxTRzA8Q&callback=initMap&libraries=places" onerror="googleError()">
    </script>
  </body>
</html>
